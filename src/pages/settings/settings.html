<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div >    
    <form (ngSubmit)="updateProfile()" [formGroup] = "profileForm">
      <ion-row>
        <ion-col>
            <ion-item>
            <ion-label floating>FirstName</ion-label>
              <ion-input type="text" [class.invalid]= "!profileForm.controls.firstname.valid && (profileForm.controls.firstname.dirty || registerAttempt)" formControlName="firstname" name="firstname" [(ngModel)]="userInfo.first_Name" ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>LastName</ion-label>
              <ion-input type="text" [class.invalid]= "!profileForm.controls.lastname.valid && (profileForm.controls.lastname.dirty || registerAttempt)" formControlName="lastname" name="lastname" [(ngModel)]="userInfo.last_Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Mobile</ion-label>
              <ion-input type="text" [class.invalid]= "!profileForm.controls.mobile.valid && (profileForm.controls.mobile.dirty || registerAttempt)"formControlName="mobile" name="mobile" [(ngModel)]="userInfo.contactNumber"></ion-input> 
            </ion-item>
            <ion-label *ngIf="!profileForm.controls.mobile.valid && (profileForm.controls.mobile.dirty || registerAttempt)">
                <p>Please enter valid Mobile</p>
            </ion-label>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text"  [class.invalid]= "!profileForm.controls.email.valid && (profileForm.controls.email.dirty || registerAttempt)" formControlName="email" name="email" [(ngModel)]="userInfo.emailAddress"></ion-input> 
            </ion-item>
            <ion-label *ngIf="!profileForm.controls.email.valid && (profileForm.controls.email.dirty || registerAttempt)">
                <p>Please enter valid email</p>
            </ion-label>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col >
          <button ion-button full type="submit">Update</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
        <ion-col >
          <button ion-button full (click)="logOut()">LogOut</button>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
