<!--
  Generated template for the PreviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
	<ion-slides pager="true">
	    <ion-slide *ngFor="let slide of slides">
	      <img [src]="slide.image">
	    </ion-slide>
  </ion-slides>  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
	  <ion-col>
	    <button ion-button full (click)="LoginIn()">Login In
	    </button>
	  </ion-col>
	  <ion-col>
	    <button ion-button full (click)="SignUp()">Sign Up
	    </button>
	  </ion-col>
  	</ion-row>
  </ion-toolbar>
</ion-footer>
