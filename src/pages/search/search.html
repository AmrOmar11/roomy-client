<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
     Search
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-searchbar [focuser]
        [(ngModel)]="autocomplete.query" 
        (ionInput)="updateSearch()" 
        (ionCancel)="dismiss()"
        placeholder="Start typing and select ...">
    </ion-searchbar>
    <ion-list>
        <ion-item tappable *ngFor="let item of autocompleteItems" 
            (click)="chooseItem(item)" text-wrap>
            <ion-icon name="pin">
            </ion-icon>
            {{ item.description }}
        </ion-item>
    </ion-list>
</ion-content>
