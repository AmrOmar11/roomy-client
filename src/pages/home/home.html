<ion-header>
	<ion-navbar>
			<button ion-button icon-only menuToggle large>
				<ion-icon name="menu"></ion-icon>
			</button>
		<ion-title>ROOMY</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goToInviteFriends()">
				<ion-icon name="people"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="map-page">
	<page-map></page-map>
</ion-content>

<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar menuClose (click)="goToSettings()">
      <ion-list no-lines>
        <ion-row>
          <ion-col>
            <ion-icon name="ios-contact"style="zoom:2.0;" ></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{userInfo.firstName +' '+userInfo.lastName}}</ion-label>
            <!-- <ion-title>
            {{userInfo.firstName +' '+userInfo.lastName}}
            </ion-title> -->
          </ion-col>
        </ion-row>      
      </ion-list>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list no-lines>
      <button menuClose ion-item (click)="goToPayment()">
        <ion-icon name="card"></ion-icon>  PAYMENT
      </button>
      <button menuClose ion-item (click)="goToPromotions()">
        <ion-icon name="beer"></ion-icon>  REWARDS
      </button>
      <button menuClose ion-item (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>  SETTINGS
      </button>
      <button menuClose ion-item (click)="goToHowItWorks()">
        <ion-icon name="help-circle"></ion-icon> How It WORKS
      </button>
      <button menuClose ion-item (click)="goToInviteFriends()">
        <ion-icon  name="people"></ion-icon>  INVITE FRIENDS
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
        <button menuClose ion-item (click)="contactUs()">
          <ion-icon  name="call"></ion-icon>  ContactUs
        </button>
        <button menuClose ion-item (click)="logOut()">
          <ion-icon  name="power"></ion-icon>LogOut
        </button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
<ion-nav #content swipeBackEnabled="false"></ion-nav>
