<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button theme-grey icon-only menuToggle large>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img src="assets/img/title_logo.png" style="width: 40%;transform: translateY(20%);" alt="logo">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content fullscreen class="map-page">
    <page-map></page-map>
</ion-content>

<ion-menu [content]="content" type="overlay">
    <ion-content >
        <ion-list no-lines>
            <ion-row>
                <ion-col class="menu-header">
                     <img src="assets/img/user_icon.png">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="menu-header">
                    <ion-label text-capitalize>{{userInfo.first_Name +' '+userInfo.last_Name}}</ion-label>
                </ion-col>
            </ion-row>      
        </ion-list>
        <ion-list no-lines>
            <button menuClose ion-item (click)="goToPayment()">
                <img src="assets/img/menu/payment.png">  PAYMENT
            </button>
            <button menuClose ion-item (click)="goToPromotions()">
                <img src="assets/img/menu/promotions_icon.png">  PROMOTIONS
            </button>
            <button menuClose ion-item (click)="goToSettings()">
                <img src="assets/img/menu/profile_icon.png"> PROFILE
            </button>
            <button menuClose ion-item (click)="goToHowItWorks()">
                <img src="assets/img/menu/How%20it%20works_icon.png"> HOW IT WORKS
            </button>
            <button menuClose ion-item (click)="goToInviteFriends()">
               <img src="assets/img/menu/Inivite%20frd_vion.png">  INVITE FRIENDS
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-list no-lines>
            <button menuClose ion-item (click)="contactUs()">
                <ion-icon  name="call"></ion-icon>  CONTACTUS
            </button>
            <button menuClose ion-item (click)="logOut()">
                <ion-icon  name="power"></ion-icon>  LOGOUT
            </button>
        </ion-list>
    </ion-footer>
</ion-menu>
<ion-nav #content swipeBackEnabled="false"></ion-nav>
<div id="loaderoverlay">
    <div class="custom-spinner-container">
        <div class="custom-spinner-box"></div>
    </div>
</div>
