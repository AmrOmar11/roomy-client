<ion-header>

  <ion-navbar>
    <ion-title>My Bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card [hidden]="hideCard">
        <img src="assets/img/not_available.png">
        <ion-card-content>
            <ion-card-title>
                No Bookings yet !
            </ion-card-title>
        </ion-card-content>
    </ion-card>
    <div class="bookings-container" [hidden]="hideSlide">
    	<div class="bookings-title">
    		My Bookings
    	</div>
    	<div class="bookings-list">
	    	<div *ngFor="let booking of bookingslist">
	    		<div class="booking-parent" (click)="BookingDetails(booking)">
	    			<div class="bookedHotel-image" [ngStyle]="{ 'background-image': 'url(' + booking.hotelpicPath + ')'}">
                		<div class="BlackOverlay"></div>
	    				<div class="booking-status">{{booking.statusText}}</div>
	    				<div class="booking-amount" [ngClass]="{'pobythide': booking.statusCode<2}">&#8377; {{booking.fareAmount}}</div>
	    			</div>
	    			<div class="bookingDetail">
	    				<div class="bookingTextContainer">
	                    	<div id="hotelrating" [ngClass]="getRating(booking.starratingByHotel)"></div>	    			
		    				<div class="bookingHotelName">{{booking.HotelName}}</div>
		    			</div>
	    				<div class="bookingDate" [ngClass]="{'bookingcompleted': booking.statusCode==2, 'bookingscheduled': booking.statusCode==1,'bookinginprogress': booking.statusCode==0}" >{{booking.bookingDate}}</div>
	    			</div>
	    		</div>
	    	</div>    		
    	</div>
    </div>
</ion-content>
