<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
     Hotel Information
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="hotelInfo">
  <ion-slides class="hotelSlides" pager="true" loop="false">
    <ion-slide class="contact-slide" *ngFor="let image of hotelInfo.images">
        <img [src]="image">
        <div class="SliderBlackOverlay"></div>
    </ion-slide>
  </ion-slides>
  <div class="sliderContent">
    <div class="HotelCategory">
      <span class="hotel-category-child">{{hotelInfo.category}}
      </span>
    </div>
    <div class="HotelName">{{hotelInfo.hotelname}}
    </div>    
  </div>
  <div class="amenities">
      <ion-label>AMENITIES:</ion-label>
      <ion-row >
        <ion-col *ngFor="let amenity of hotelInfo.amenities">
          <ion-icon name="wifi" style="zoom:2.0"></ion-icon>
          <ion-label>{{amenity}}</ion-label>
        </ion-col>
    </ion-row>
  </div>
  <ion-item>
    <ion-label>{{stayDuration}}hr + 18% GST = &#x20b9; {{fareAmount}}</ion-label>
    <ion-range min="1" max="12" [(ngModel)]="stayDuration" (ionChange) = "calculatefare()" color="secondary">
      <ion-label range-left>1 Hour</ion-label>
      <ion-label range-right>12 Hours</ion-label>
    </ion-range>
  </ion-item>
</ion-content>

<ion-footer class="reserve-now">
  <ion-toolbar>
    <button ion-button (click)="reserveNow()"  full>RESERVE NOW</button>
  </ion-toolbar>
</ion-footer>
