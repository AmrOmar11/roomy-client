<ion-header>
  <ion-navbar>
    <ion-title>Hotel Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager="true">
      <ion-slide *ngFor="let hotelImage of hotelInfo.images">
        <!-- <div class="HotelSlider"  [ngStyle]="{ 'background-image': 'url(' + hotelImage+ ')'}">
        </div> -->
        <img [src]="hotelImage">
      </ion-slide>
    </ion-slides>
</ion-content>
