<ion-header>
  <ion-toolbar>
    <ion-title>
     Hotel Information
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-slides pager="true">
      <ion-slide *ngFor="let hotelImage of hotelInfo.images">
        <!-- <div class="HotelSlider"  [ngStyle]="{ 'background-image': 'url(' + hotelImage+ ')'}">
        </div> -->
        <img [src]="hotelImage">
      </ion-slide>
    </ion-slides>
</ion-content>
