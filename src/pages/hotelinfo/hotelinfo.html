<ion-content class="hotelInfo">
  <ion-slides class="hotelSlides" pager="true">
    <ion-slide *ngFor="let image of hotelInfo.photos">
        <img [src]="image">
    </ion-slide>
  </ion-slides>
  <!-- <ion-icon name="close" class="backbutton" (click)="dismiss()">
  </ion-icon> -->
  <div class="h-info">
      <div class="h-name">{{hotelInfo.hotelName}}
      </div>
      <div class="h-address">
        <span>{{hotelInfo.hotelLocation}}, {{hotelInfo.hotelCity}}, {{hotelInfo.hotelState}}
        </span>
      </div>
      <div class="h-distance">13.45 KM
      </div>
      <div class="h-rating">
          <img src="assets/map/ratings.png">
      </div>
      <div class="h-min-stay">
          <span class="Hr">Minimum stay:</span>
          <span class="h-min-price">{{hotelInfo.minmumDurationPin}} </span>
          <span class="h-min-hr Hr">Hours</span>
      </div>
      <div class="h-min-cost">
          <span class="cost">Cost:</span>
          <span class="symbol">&#8377;</span>
          <span class="hotel-priceMin">{{hotelInfo.pricePerMin}}
          </span>
          <span class="price-diff">/</span>
          <span class="minumum">Minute</span>
      </div>
  </div>
  <div class="h-info-divider"></div>
  <super-tabs>
    <super-tab [root]="page1" [rootParams]="hotelInfo" title="Choose Booking Hours">
    </super-tab>
    <super-tab [root]="page2" [rootParams]="hotelInfo" title="Amenities">
    </super-tab>
    <super-tab [root]="page3" [rootParams]="hotelInfo" title="Hotel policy">
    </super-tab>
  </super-tabs>
</ion-content>
<ion-footer>
    <button ion-button full class='pobyt-button' [disabled]="(!hotelInfo.isAvailable)" (click)="reserveNow()">Book Now</button>
</ion-footer>
