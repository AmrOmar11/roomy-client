<ion-content padding class="hotels">
    <ion-slides options="options" (ionSlideDidChange)="slideChanged($event)" >
	    <ion-slide *ngFor="let hotel of hotels">
	      <div [class.hotelStatus]="hotel.status" class="hotelStatusStatic">{{hotel.statusText}}</div>	
	      <div class="HotelSlider"  [ngStyle]="{ 'background-image': 'url(' + hotel.img + ')'}" (click)="hotelDetailedInfo(hotel)">
	      	<div class="SliderBlackOverlay"></div>
			<div class="sliderContent">
		      	<div class="HotelName">{{hotel.hotelname}}</div>
		      	<div class="HotelAddress"><span>{{hotel.address1+', '}}</span><span>{{hotel.address2+', '}}</span><span>{{hotel.city+', '}}</span><span>{{hotel.state}}</span></div>
		      	<div class="HotelDetails">
		      		<div class="HotelCategory"><span class="hotel-category-child">{{hotel.category}}</span></div>
		      		<div class="HotelFare">
		      			<div class="HotelMinCost"><span>{{hotel.mincost}}</span><span class="farecurrency">{{hotel.farechargetype}}</span><span class="minumum"> MINIMUM</span></div>
		      		</div>
		      	</div>
		      	<div class="HotelHourCost">
		      		<div id="HotelDist" class="HotelBlank">{{HotelDistance}}</div>
		      		<div class="hourcost-bottom">
			      		<span>{{hotel.hourcost}}</span>
			      		<span class="farecurrency">{{hotel.currency}}</span>
			      		<span class="farecurrency">/{{hotel.farechargetype}}</span>
		      		</div>
		      	</div>
	      	</div>
	      </div>
	    </ion-slide>
  	</ion-slides>
</ion-content>
