<ion-content padding class="masters">
    <ion-slides [options]="slideOptions" (ionSlideDidChange)="slideChanged($event)">
	    <ion-slide *ngFor="let slide of slides.data">
	      <!-- <div class="HotelSlider" [ngStyle]="{background: 'url(' + slide.img + ')'}"><!--  -->
	      <div class="HotelSlider"><!-- 
	      	<div class="HotelThumbnail">
	      		<img [src]="slide.img">
	      	</div> -->
	      	<div class="HotelName">{{slide.hotelname}}</div>
	      	<div class="HotelAddress"><span>{{slide.address1}}</span><span>{{slide.address2}}</span><span>{{slide.city}}</span><span>{{slide.state}}</span></div>
	      	<div class="HotelDetails">
	      		<div class="HotelCategory">{{slide.category}}</div>
	      		<div class="HotelFare">
	      			<div class="HotelMinCost">{{slide.mincost}} MINIMUM</div>
	      			<div class="HotelHourCost">{{slide.hourcost}}/HR</div>
	      		</div>
	      	</div>
	      </div>
	    </ion-slide>
  	</ion-slides>
</ion-content>
