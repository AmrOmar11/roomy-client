<ion-content >
    <ion-slides [options]="slideOptions" *ngIf="haveData">
	    <ion-slide *ngFor="let slide of slides">
	      <div id="HotelSlider">
	      	<div id="hotelThumbnail">
	      		<img [src]="slide.image">
	      	</div>
	      	<div>{{slide.desc}}</div>
	      </div>
	    </ion-slide>
  	</ion-slides>
</ion-content>
