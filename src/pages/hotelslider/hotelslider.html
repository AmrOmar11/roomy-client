<ion-content padding class="hotels">
    <ion-slides options="options" (ionSlideDidChange)="slideChanged($event)" >
	    <ion-slide *ngFor="let hotel of hotels">
	      <div [ngClass]="hotel.isAviablity ? '':'hotelStatus'" class="hotelStatusStatic">{{hotel.hotel_description}}</div>	
	      <div class="HotelSlider"  [ngStyle]="{ 'background-image': 'url(' + hotel.hotel_pic_path + ')'}" (click)="hotelDetailedInfo(hotel)">
	      	<div class="SliderBlackOverlay"></div>
			<div class="sliderContent">
		      	<div class="HotelName">{{hotel.hotel_name}}</div>
		      	<div class="HotelAddress"><span>{{hotel.hotel_Location+', '}}</span><span>{{hotel.hotel_City+', '}}</span><span>{{hotel.hotel_State}}</span></div>
		      	<div class="HotelDetails">
		      		<div class="HotelCategory"><span class="hotel-category-child">{{hotel.hotel_type}}</span></div>
		      		<div class="HotelFare">
		      			<div class="HotelMinCost"><span>{{hotel.pricePerMin}} </span><span class="farecurrency">{{hotel.currencyType}}</span><span class="minumum"> MINIMUM</span></div>
		      		</div>
		      	</div>
		      	<div class="HotelHourCost">
		      		<div id="HotelDist" class="HotelBlank">{{HotelDistance}}</div>
		      		<div class="hourcost-bottom">
			      		<span>{{hotel.pricePerMin}}</span>
			      		<span class="farecurrency">{{hotel.currencyType}}</span>
			      		<span class="farecurrency">/MIN</span>
		      		</div>
		      	</div>
	      	</div>
	      </div>
	    </ion-slide>
  	</ion-slides>
</ion-content>
