<ion-content no-bounce>
     <ion-row class="pricing">
     	<!-- <ion-col col-1>
			<ion-label class='slide-label'>SLIDE TO CHOOSE TIME</ion-label>
		</ion-col> -->
     	<ion-col col-5>
     		<inline-picker [minDuration] = "this.hotelInfo.minmumDurationPin" [maxDuration]="24" (timePicked)="calculatefare($event)"></inline-picker>
     	</ion-col>
     	<ion-col>
     		<ion-row class="calculation-label">
     			<ion-col>
     				<ion-label>Cost</ion-label>
     			</ion-col>
     			<ion-col>
     				<ion-label>TAX</ion-label>
     			</ion-col>
     			<ion-col>
     				<ion-label>You Pay</ion-label>
     			</ion-col>
     		</ion-row>
     		<ion-row class="calculation">
     			<ion-col col-3>
     				<ion-label>{{this.cost}}</ion-label>
     			</ion-col>
     			<ion-col col-1>
     				<ion-label>+</ion-label>
     			</ion-col>
     			<ion-col col-3>
     				<ion-label>{{this.hotelInfo.tax}}%</ion-label>
     			</ion-col >
     			<ion-col col-1>
     				<ion-label>=</ion-label>
     			</ion-col>
     			<ion-col col-4>
     				<ion-label>{{this.youPay}}</ion-label>
     			</ion-col>
     		</ion-row>
     		<ion-row>
                    <div class="buffer-info">*You will have 1 hour buffer time to check-in from the time of booking.</div>
     		</ion-row>
     	</ion-col>
     </ion-row>
</ion-content>
