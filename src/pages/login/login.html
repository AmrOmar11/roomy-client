<ion-content>
    <div class='login-header'>
        <img class="logo" src="assets/login/logo.png" />
    </div>
    <div class="login-box">
        <ion-row>
            <ion-col>
                <ion-label class='login-label'>Login</ion-label>
            </ion-col>
            <ion-col>
                <ion-label class='signup-label' (click)="SignUp()">New user? Signup here.</ion-label>
            </ion-col>
        </ion-row>
        <form [formGroup]="loginForm" ng-submit="SignIn()">
        <ion-row class='mobile-label'>
            <ion-col>
                <ion-item>
                    <ion-label floating>Mobile Number</ion-label>
                    <ion-input [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)" type="tel" formControlName="username" name="username" [(ngModel)]="userCredentials.mobileNumber">
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class='password-label'>
            <ion-col>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" name="password" [(ngModel)]="userCredentials.password">
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label class='forgot-label' (click)="forgetPassword()">Forgot Password?
                </ion-label>    
            </ion-col>
            <ion-col class="go">
                <button ion-button class='go-label' type="submit" (click)="SignIn()">Go
                </button>
            </ion-col>
        </ion-row>
        </form>
        <ion-row>
            <ion-label class='continue-label'>--Continue with--</ion-label>
        </ion-row>
        <ion-row class="social">
            <ion-col class='google-label'>
                <img src='assets/login/google.png' (click)="doGoogleLogin()">
            </ion-col>
            <ion-col class='facebook-label'>
                <img  src='assets/login/facebook.png' (click)="doFacebookLogin()">
            </ion-col>
        </ion-row>
    </div>
    <ion-row class='terms-label'>
        <ion-label>
            Terms of use.Privacy policy
        </ion-label>
    </ion-row>
</ion-content>
