<ion-content padding>
    <ion-row>
        <ion-col margin-top margin-bottom padding-top padding-bottom text-center>
            <img class="logo" src="assets/login/logo.png"/>
        </ion-col>
    </ion-row>

    <div>
        <form [formGroup] ="loginForm">
            <ion-row>
                <ion-col>
                    <p class="error" *ngIf="(!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt))||(!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt))"><ion-icon name="close-circle"></ion-icon> Incorrect Mobile or password</p>
                    <ion-item>
                        <ion-label floating class="placeholder">
                        <ion-icon name="phone-portrait"></ion-icon> Mobile</ion-label>
                        <ion-input [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)" type="tel" formControlName="username" name="username" [(ngModel)]="userCredentials.mobileNumber">
                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating class="placeholder">  <ion-icon name="key"> </ion-icon> Password</ion-label>
                        <ion-input type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" name="password"
                                   [(ngModel)]="userCredentials.password">
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </form>
        <ion-row  margin-bottom padding-top padding-bottom>
            <ion-col text-center>
                <a (click)="SignUp()">
                    New User? Sign Up
                </a> 
            </ion-col >
            <ion-col text-center>
                <a (click)="forgetPassword()">
                    Forgot Password
                </a>
            </ion-col>
        </ion-row>
        <p text-center>
            <button ion-button padding small class="pobyt-button sigin-btn" (click)="SignIn()">Login</button>
        </p>
        <ion-row margin-top padding-top>
            <ion-col margin-top padding-top text-center padding-bottom >
                <p class="sign-in-with">
                    <span>
                        Login with
                    </span>
                </p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <img class="social-icons" src="assets/login/facebook.png" (click)="doFacebookLogin()">
            </ion-col>
            <ion-col text-center>
                <img class="social-icons"  src="assets/login/google.png" (click)="doGoogleLogin()">
            </ion-col>
        </ion-row>
    </div>
</ion-content>
