<ion-content padding>
    <ion-row>
        <ion-col margin-top margin-bottom padding-top padding-bottom text-center>
            <img class="logo" src="assets/img/logo.png"/>
        </ion-col>
    </ion-row>
    <ion-row >
        <ion-col margin-top padding-top text-center padding-bottom >
            <p class="sign-in-with">
                <span>
                    Sign in with
                </span>
            </p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <img class="social-icons" src="assets/img/facebook.png" (click)="doFacebookLogin()">
        </ion-col>
        <ion-col text-center>
            <img class="social-icons"  src="assets/img/google.png" (click)="doGoogleLogin()">
        </ion-col>
    </ion-row>
    <div>
        <form [formGroup] ="loginForm">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating class="placeholder">Email/Mobile</ion-label>
                        <ion-input [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)" type="text" formControlName="username" name="email" [(ngModel)]="userCredentials.emailId">                
                        </ion-input>
                    </ion-item>
                    <ion-label *ngIf="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)">
                        <p>Please enter valid Email/Mobile</p>
                    </ion-label> 
                    <ion-item>
                        <ion-label floating class="placeholder">Password</ion-label>
                        <ion-input type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" name="password"
                                   [(ngModel)]="userCredentials.password">
                        </ion-input>
                    </ion-item>
                    <ion-label *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)">
                        <p>Please enter valid password</p>
                    </ion-label>
                </ion-col>
            </ion-row>
        </form>
        <ion-row  margin-top margin-bottom padding-top padding-bottom>
            <ion-col text-center>
                <a (click)="SignUp()">
                    New User? Sign Up
                </a> 
            </ion-col >
            <ion-col text-center>
                <a href="#">
                    Forget Password
                </a>

            </ion-col>
        </ion-row>
        <ion-row>

        </ion-row>


    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <button ion-button full class="pobyt-button" (click)="SignIn()">Sign in</button>
    </ion-toolbar>
</ion-footer>
