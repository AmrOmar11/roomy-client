<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="https://www.logocore.com/wp-content/uploads/2016/12/Bitguard_Logocore-1.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" [formGroup] ="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>Email/Mobile</ion-label>
              <ion-input [class.invalid]="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)" type="text" formControlName="username" name="email" [(ngModel)]="userCredentials.emailId">                
              </ion-input>
            </ion-item>
            <ion-label *ngIf="!loginForm.controls.username.valid && (loginForm.controls.username.dirty || submitAttempt)">
                <p>Please enter valid Email/Mobile</p>
            </ion-label> 
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" name="password"
              [(ngModel)]="userCredentials.password">
              </ion-input>
            </ion-item>
            <ion-label *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)">
                <p>Please enter valid password</p>
            </ion-label>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login</button>          
        </ion-col>
      </ion-row>
      
    </form>
    <!-- <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block clear (click)="doFacebookLogin()">Log in with Facebook</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block clear (click)="doGoogleLogin()">Log in with Google</button>
        </ion-col>
    </ion-row> -->
    <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
    </ion-row>    
  </div>
</ion-content>
