<!--
  Generated template for the BookingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>   
    	<ion-item no-lines>
       		<ion-icon name="mail" item-start></ion-icon>
       		<ion-label>{{userInfo.emailAddress}}</ion-label>
     	</ion-item>
     	<ion-item no-lines>
       		<ion-icon name="call" item-start></ion-icon>
       		<ion-label>{{userInfo.contactNumber}}</ion-label>
     	</ion-item>
     	<ion-item no-lines>
       		<ion-icon name="person" item-start></ion-icon>
       		<ion-label>{{userInfo.firstName+' '+userInfo.lastName}}</ion-label>
     	</ion-item>
      <ion-item no-lines>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label>Married</ion-label>
          <ion-toggle checked="true"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label floating>Your City</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Birthday</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
