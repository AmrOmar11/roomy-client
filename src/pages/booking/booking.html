<ion-header>
  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [hidden]="bookForUser">
    <ion-list inset>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/profile/user.png">
        </ion-thumbnail>
        <ion-label stacked>Name</ion-label>
        <ion-label>{{userInfo.first_Name}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/profile/email.png">
        </ion-thumbnail>      
        <ion-label stacked>EMail</ion-label>
        <ion-label>{{userInfo.emailAddress}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/profile/mobile.png">
        </ion-thumbnail>
        <ion-label>{{userInfo.contactNumber}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <form [formGroup] = "signUpForm">
    <ion-card [hidden]="bookForOther">
      <ion-list inset>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/profile/user.png">
          </ion-thumbnail>
          <ion-input type="text" [class.invalid]= "!signUpForm.controls.firstName.valid && (signUpForm.controls.firstName.dirty || registerAttempt)" formControlName="firstName" name="firstName" [(ngModel)]="signUpData.first_Name">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/profile/email.png">
          </ion-thumbnail>
          <ion-input type="text"  [class.invalid]= "!signUpForm.controls.emailId.valid && (signUpForm.controls.emailId.dirty || registerAttempt)" formControlName="emailId" name="emailId" [(ngModel)]="signUpData.emailId"></ion-input> 
        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/profile/mobile.png">
          </ion-thumbnail>
          <ion-input type="text" [class.invalid]= "!signUpForm.controls.contactNumber.valid && (signUpForm.controls.contactNumber.dirty || registerAttempt)"formControlName="contactNumber" name="contactNumber" [(ngModel)]="signUpData.contactNumber"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card>
  </form>
</ion-content>

<ion-footer class="book-now" (click)="confirmbooking()">
 <button ion-button full>BOOK NOW</button>
</ion-footer>
