<ion-header>
  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-row>
      <ion-col>
        {{hotelName}}
      </ion-col>
      <ion-col>
        {{duration}}
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card [hidden]="bookForUser">
    <ion-list inset>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/booking/user.png">
        </ion-thumbnail>
        <ion-label>{{userInfo.first_Name}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/booking/email.png">
        </ion-thumbnail>      
        <ion-label>{{userInfo.emailAddress}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/booking/phone.png">
        </ion-thumbnail>
        <ion-label>{{userInfo.contactNumber}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <form [formGroup] = "signUpForm" [hidden]="bookForOther">
    <ion-card>
      <ion-list inset>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/booking/user.png">
          </ion-thumbnail>
          <ion-input type="text" [class.invalid]= "!signUpForm.controls.firstName.valid && (signUpForm.controls.firstName.dirty || registerAttempt)" formControlName="firstName" name="firstName" [(ngModel)]="signUpData.first_Name">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/booking/email.png">
          </ion-thumbnail>
          <ion-input type="text"  [class.invalid]= "!signUpForm.controls.emailId.valid && (signUpForm.controls.emailId.dirty || registerAttempt)" formControlName="emailId" name="emailId" [(ngModel)]="signUpData.emailId"></ion-input> 
        </ion-item>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/booking/phone.png">
          </ion-thumbnail>
          <ion-input type="text" [class.invalid]= "!signUpForm.controls.contactNumber.valid && (signUpForm.controls.contactNumber.dirty || registerAttempt)"formControlName="contactNumber" name="contactNumber" [(ngModel)]="signUpData.contactNumber"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>
  </form>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Issued city name of government id ?</ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/booking/idproof.png">
        </ion-thumbnail>
        <ion-input type="text" placeholder="City Name"></ion-input>
      </ion-item>    
    </ion-list>
    <ion-list type="disc">
      <ion-item>
        Guest should carry valid government id.
      </ion-item>
      <ion-item>
        Max 2 guest allowed with a child aged under 12 years.
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>I agree guest policy</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button full class='pobyt-button' (click)="confirmbooking()">BOOK NOW</button>
</ion-footer>
