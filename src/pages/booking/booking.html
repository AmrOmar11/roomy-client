<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button (click)="goToSettings()">
                EDIT
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>   

            <ion-item no-lines>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-label>{{userInfo.emailAddress}}</ion-label>
            </ion-item>
            <ion-item no-lines>
                <ion-icon name="call" item-start></ion-icon>
                <ion-label>{{userInfo.contactNumber}}</ion-label>
            </ion-item>
            <ion-item no-lines>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label>{{userInfo.firstName+' '+userInfo.lastName}}</ion-label>
            </ion-item>
            <ion-card>
                <ion-card-content >
                    <ion-item no-lines >
                        <div class="gender" margin>
                            <input id="male" type="radio" name="genders" value="male" />
                            <label class="gender-bg male" for="male" margin-right></label>
                            <input id="female" type="radio" name="genders" value="female" />
                            <label class="gender-bg female"for="female" margin-left></label>
                        </div>
                    </ion-item>   
                    <ion-item no-lines>
                        <ion-label>Married</ion-label>
                        <ion-toggle ion-toggle-text="Married;Not Married" checked="true"></ion-toggle>
                    </ion-item>
                </ion-card-content>
                
            </ion-card>

            <ion-item>
                <ion-label floating>Id Proof</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating (click)="searchClicked()">Your City</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Birthday</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dob"></ion-datetime>
            </ion-item>

        </ion-col>
    </ion-row>

    <ion-item no-lines class="TC-checkbox">
        <ion-label>I agree <a (click)="openTerms()">Terms and Conditions</a></ion-label>
        <ion-checkbox name="agree" checked="true" required></ion-checkbox>
    </ion-item>
</ion-content>

<ion-footer class="book-now">
    <ion-toolbar>
        <button ion-button full>BOOK NOW</button>
    </ion-toolbar>
</ion-footer>
