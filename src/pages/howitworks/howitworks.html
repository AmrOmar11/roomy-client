<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>How it Works</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-slides pager="true">
	    <ion-slide *ngFor="let slide of slides">
	      <img [src]="slide.image">
	    </ion-slide>
  </ion-slides>
</ion-content>
