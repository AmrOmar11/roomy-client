<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <div >
    <form (ngSubmit)="register()" [formGroup] = "registerForm">
      <ion-row>
        <ion-col>
            <ion-item>
              <ion-label floating>FirstName</ion-label>
              <ion-input type="text" [class.invalid]= "!registerForm.controls.firstname.valid && (registerForm.controls.firstname.dirty || registerAttempt)" formControlName="firstname" name="firstname" [(ngModel)]="registerCredentials.firstName" ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>LastName</ion-label>
              <ion-input type="text" [class.invalid]= "!registerForm.controls.lastname.valid && (registerForm.controls.lastname.dirty || registerAttempt)" formControlName="lastname" name="lastname" [(ngModel)]="registerCredentials.lastName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Mobile</ion-label>
              <ion-input type="text" [class.invalid]= "!registerForm.controls.mobile.valid && (registerForm.controls.mobile.dirty || registerAttempt)"formControlName="mobile" name="mobile" [(ngModel)]="registerCredentials.contactNumber"></ion-input> 
            </ion-item>
            <ion-label *ngIf="!registerForm.controls.mobile.valid && (registerForm.controls.mobile.dirty || registerAttempt)">
                <p>Please enter valid Mobile</p>
            </ion-label>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text"  [class.invalid]= "!registerForm.controls.email.valid && (registerForm.controls.email.dirty || registerAttempt)" formControlName="email" name="email" [(ngModel)]="registerCredentials.emailAddress"></ion-input> 
            </ion-item>
            <ion-label *ngIf="!registerForm.controls.email.valid && (registerForm.controls.email.dirty || registerAttempt)">
                <p>Please enter valid email</p>
            </ion-label>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [class.invalid]= "!registerForm.controls.password.valid && (registerForm.controls.password.dirty || registerAttempt)" formControlName="password" name="password" [(ngModel)]="registerCredentials.loginPassword"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button full type="submit">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
