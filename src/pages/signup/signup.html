<!--

See http://ionicframework.com/docs/components/#navigation for more info on
Ionic pages and navigation.
-->
<ion-content>
    <ion-slides>
        <ion-slide class='mobile-slide'>
            <form [formGroup]="mobileForm" ng-submit="mobileSubmit()">            
                <ion-row class='welcome-row'>
                    <ion-label class='welcome-label'>
                        Welcome to Pobyt.
                    </ion-label>
                </ion-row>
                <ion-row class='info-row'>
                    <ion-label class='info-label'>
                        What's is your mobile number?
                    </ion-label>
                </ion-row>
                <ion-row class='mobile-row'>
                    <ion-col col-3 class='country-col'>
                        <ion-label class='country-label'>+91
                        </ion-label>
                    </ion-col>
                    <ion-col col-9 class='mobile-input'>
                        <ion-input placeholder='Enter Mobile Number' pattern="[0-9]*" minlength="10" maxlength="10" type='tel'[class.invalid]="!mobileForm.controls.contactNumber.valid && (mobileForm.controls.contactNumber.dirty || registerAttempt)" formControlName="contactNumber" name="contactNumber" [(ngModel)]="contactNumber"> 
                        </ion-input>
                    </ion-col>
                </ion-row>
                <ion-row class="go-row" (click)="mobileSubmit()">
                    <div class="go-btn">
                        <img src='assets/signup/go.png' class="go-img">
                    </div>
                </ion-row>
            </form>
        </ion-slide>
        
        <ion-slide class='email-slide'>
            <form [formGroup]="emailForm" ng-submit="emailSubmit()">
                <ion-row class='info-row'>
                    <ion-label class='info-label'>
                        What's is your email?
                    </ion-label>
                </ion-row>            
                <ion-row class='names-row'>
                    <ion-item>
                        <ion-label floating>EMAIL</ion-label>
                        <ion-input type="text" [class.invalid]="!emailForm.controls.emailId.valid && (emailForm.controls.emailId.dirty || registerAttempt)" formControlName="emailId" name="emailId" [(ngModel)]="signUpData.emailId">
                        </ion-input>
                    </ion-item>
                </ion-row>
                <ion-row class='names-row'>
                    <ion-item>
                        <ion-label floating>DATE OF BIRTH</ion-label>
                        <ion-input>
                        </ion-input>
                    </ion-item>
                </ion-row>
                <ion-row class="go-row" (click)="emailSubmit()">
                    <div class="go-btn">
                        <img src='assets/signup/go.png' class="go-img">
                    </div>
                </ion-row>
            </form>
        </ion-slide>
        
        <ion-slide class='names-slide'>            
            <form [formGroup]="namesForm" ng-submit="namesSubmit()">
                <ion-row class='info-row'>
                    <ion-label class='info-label'>
                        What's your name?
                    </ion-label>
                </ion-row>            
                <ion-row class='names-row'>
                    <ion-item>
                        <ion-label floating>FIRST NAME</ion-label>
                        <ion-input type="text" [class.invalid]="!namesForm.controls.firstName.valid && (namesForm.controls.firstName.dirty || registerAttempt)" formControlName="firstName" name="firstName" [(ngModel)]="signUpData.firstName">
                        </ion-input>
                    </ion-item>
                </ion-row>
                <ion-row class='names-row'>
                    <ion-item>
                        <ion-label floating>LAST NAME</ion-label>
                        <ion-input type="text" [class.invalid]="!namesForm.controls.lastName.valid && (namesForm.controls.lastName.dirty || registerAttempt)" formControlName="lastName" name="lastName" [(ngModel)]="signUpData.lastName">
                        </ion-input>
                    </ion-item>
                </ion-row>
                <ion-row class='gender-row'>
                    <ion-label>GENDER (Optional)</ion-label>
                </ion-row>
                <ion-row class='gender-images-row'>
                    <ion-col col-2>
                        <div class="male">
                            <img src='assets/signup/male.png' class="gender-img">
                        </div>
                    </ion-col>
                    <ion-col col-2>
                        <div class="female">
                            <img src='assets/signup/female.png' class="gender-img">
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row class="go-row" (click)="namesSubmit()">
                    <div class="go-btn">
                        <img src='assets/signup/go.png' class="go-img">
                    </div>
                </ion-row>
            </form>
        </ion-slide>

        <ion-slide class='password-slide'>
            <form [formGroup]="passwordForm" ng-submit="passwordSubmit()">
                <ion-row class='welcome-row'>
                    <ion-label class='welcome-label'>
                        Almost done.
                    </ion-label>
                </ion-row>
                <ion-row class='info-row'>
                    <ion-label class='info-label'>
                        Choose a password for this account
                    </ion-label>
                </ion-row>            
                <ion-row class='names-row'>
                    <ion-item>
                        <ion-label floating>PASSWORD</ion-label>
                        <ion-input type="password" [class.invalid]="!passwordForm.controls.password.valid && (passwordForm.controls.password.dirty || registerAttempt)" formControlName="password" name="password" [(ngModel)]="signUpData.password">
                        </ion-input>
                    </ion-item>
                </ion-row>
                <ion-row class="go-row" (click)="passwordSubmit()">
                    <div class="go-btn">
                        <img src='assets/signup/go.png' class="go-img">
                    </div>
                </ion-row>
            </form>
        </ion-slide>
        
        <ion-slide class='otp-slide'>
            <form [formGroup]="otpForm" ng-submit="otpSubmit()">
                <ion-row class='info-row'>
                    <ion-label class='info-label'>
                        Verify your number
                    </ion-label>
                </ion-row>
                <ion-row class='mobile-row'>
                    <ion-col col-3 class='country-col'>
                        <ion-label class='country-label'>+91
                        </ion-label>
                    </ion-col>
                    <ion-col col-9 class='mobile-input'>
                        <ion-label>{{contactNumber}} 
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row class='resend-row'>
                    <ion-label>resend OTP</ion-label>
                </ion-row>            
                <ion-row class='otp-row'>                
                    <ion-col col-2>
                        <ion-input #otp1 class='otp-input' type='tel' pattern="[0-9]*" minlength="1" maxlength="1" [class.invalid]="!otpForm.controls.number1.valid && (otpForm.controls.number1.dirty || registerAttempt)" formControlName="number1" name="number1" [(ngModel)]="items[0]"></ion-input>
                    </ion-col>
                    <ion-col col-2>
                        <ion-input #otp2 class='otp-input' type='tel' pattern="[0-9]*" minlength="1" maxlength="1" [class.invalid]="!otpForm.controls.number2.valid && (otpForm.controls.number2.dirty || registerAttempt)" formControlName="number2" name="number2" [(ngModel)]="items[1]"></ion-input>
                    </ion-col>
                    <ion-col col-2>
                        <ion-input #otp3 class='otp-input' type='tel' pattern="[0-9]*" minlength="1" maxlength="1" [class.invalid]="!otpForm.controls.number3.valid && (otpForm.controls.number3.dirty || registerAttempt)" formControlName="number3" name="number3" [(ngModel)]="items[2]"></ion-input>
                    </ion-col>
                    <ion-col col-2>
                        <ion-input #otp4 class='otp-input' type='tel' pattern="[0-9]*" minlength="1" maxlength="1" [class.invalid]="!otpForm.controls.number4.valid && (otpForm.controls.number4.dirty || registerAttempt)" formControlName="number4" name="number4" [(ngModel)]="items[3]"></ion-input>
                    </ion-col>
                    <ion-col col-2>
                        <ion-input #otp5 class='otp-input' type='tel' pattern="[0-9]*" minlength="1" maxlength="1" [class.invalid]="!otpForm.controls.number5.valid && (otpForm.controls.number5.dirty || registerAttempt)" formControlName="number5" name="number5" [(ngModel)]="items[4]"></ion-input>
                    </ion-col>
                    <ion-col col-2>
                        <ion-input #otp6 class='otp-input' type='tel' pattern="[0-9]*" minlength="1" maxlength="1" [class.invalid]="!otpForm.controls.number6.valid && (otpForm.controls.number6.dirty || registerAttempt)" formControlName="number6" name="number6" [(ngModel)]="items[5]"></ion-input>
                    </ion-col>
                </ion-row>            
                <ion-row class="go-row" (click)="otpSubmit()">
                    <div class="go-btn">
                        <img src='assets/signup/go.png' class="go-img">
                    </div>
                </ion-row>
            </form>
        </ion-slide>

    </ion-slides>
</ion-content>
